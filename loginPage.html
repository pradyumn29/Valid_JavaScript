<html>
    <head>
        <script>
            function login(){
                var nm=validateN(document.getElementById('user').value);
                var pass=validateP(document.getElementById('pass').value);

                if(nm && pass){

                    document.write("log in succesfull")

                }
            }

            function validateN(user){
                var pat=/^[A-Za-z]+$/
                if(user==="" || user.length>10 || !pat.test(user)){
                    alert("invaldi user")
                    return false;
                }
                else{
                    return true;
                }
            }
            function validateP(pass){
                var pattern=/^(?=.*[A-Za-z])(?=.*#).{8,}$/

                if(pass==="" || !pattern.test(pass)){
                    alert("enter valid pass")
                    return false;
                }else{
                    return true;
                }
            }
        </script>
    </head>
    <body>
        <fieldset><legend>Log-in</legend>
        UserName:<input type="text" id="user" name="user"><br><br>
        Password:<input type="text" id="pass" name="pass"><br><br>
        <button type="button" id="btn" name="btn" value="btn" onclick="login()">submit</button>
    </fieldset>
    </body>
</html>
