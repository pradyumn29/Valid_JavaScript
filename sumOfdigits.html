<html>
    <head>
        <script>
              function multiplication(){
                  
                   var a=parseInt(document.getElementById("num").value);
                   var counter=0;
                   var rem=0;
                   while(a>0)
                   {
                      rem=a%10;
                      counter=counter+1;
                      a=a/10;
                   }
                   document.getElementById("result").value=counter;
                  // document.getElementById("mydiv").innerHTML= +counter;
              }
        </script>
    </head>
    <body>
        Enter Number:<input type="text" id="num" name="num">
        result:<input type="text" id="result" name="result" disabled>
        <button type="submit" id="sub" name="sub" onclick="multiplication()">Submit</button>
    </body>
    <div id="mydiv">

    </div>
</html>
