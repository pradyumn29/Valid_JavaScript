<html>
    <head>
        <script>
         function Table(){
            var a=document.getElementById("num").value;
            for(var i=1;i<=10;i++)
            {
                  var result=a*i;
                  document.getElementById("mydiv").innerHTML+=" "+result;
                  
            }
         }
        </script>
         
    </head>
    <body>
        Enter Number:<input type="text" id="num" name="num"><br>
        <input type="button" id="sub" name="sub" onclick="Table()"><lable>Submit</lable>
    </body>
    <div id="mydiv">

    </div>
</html>
